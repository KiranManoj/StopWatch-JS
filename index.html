<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="timer icon.ico" />
    <title>Stop Watch</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex justify-around items-center">
    <div
      class="w-[40vw] h-[50vh] bg-[#F08A5D] flex flex-col justify-center items-center gap-10 rounded-3xl"
      id="stopWatch"
    >
      <h2 class="text-4xl underline underline-offset-4">Stop Watch</h2>
      <h1 id="displayTime" class="text-8xl">00:00:00</h1>
      <div class="flex gap-10">
        <button
          onclick="watchStop()"
          class="border rounded-full p-5 bg-[#6A2C70] hover:bg-[#F9ED69]"
        >
          Stop
        </button>
        <button
          onclick="watchStart()"
          class="border rounded-full p-5 bg-[#6A2C70] hover:bg-[#F9ED69]"
        >
          Start
        </button>
        <button
          onclick="watchReset()"
          class="border rounded-full p-4 bg-[#6A2C70] hover:bg-[#F9ED69]"
        >
          restart
        </button>
      </div>
    </div>
    <div
      class="w-[40vw] h-[50vh] p-5 bg-[#B83B5E] rounded-2xl flex flex-col gap-5 justify-center items-center"
      id="timer"
    >
      <h2 class="start text-4xl mb-[3vh] underline underline-offset-4">
        Timer
      </h2>
      <h1 id="started" class="text-8xl">00:00:00</h1>
      <input
        class="start w-[7vw] h-[5vh] text-center rounded"
        type="number"
        placeholder="in mins"
      />
      <button
        id="timer-button"
        class="bg-[#6A2C70] hover:bg-[#F9ED69] border-solid border-2 p-5 rounded-full"
        onclick="Timer()"
      >
        Start
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
